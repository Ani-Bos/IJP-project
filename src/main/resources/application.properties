server.port=8082
spring.application.name=IJPmicroservices
spring.datasource.url=jdbc:postgresql://localhost:5432/<your db name>
spring.datasource.username = postgres
spring.datasource.password =
spring.jpa.hibernate.ddl-auto = create(only once for creation after that use update)
spring.jap.properties.hibernate.dialect = org.hibernate.dialect.PostgreSqLDialect
spring.jpa.show-sql=true

#RabbitMq configuration
#spring.rabbitmq.host = localhost
#spring.rabbitmq.port = 5672
#spring.rabbitmq.username = {your username}
#spring.rabbitmq.password = {your password}
rabbitmq.queue.email.name={your email queue name}
rabbitmq.exchange.email.name={your email exchnage}
rabbitmq.binding.email.name={your routing key}

#Email configurations
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username={your email @gmail.com}
spring.mail.password={your app password}
spring.mail.properties.mail.smtp.auth=true 
spring.mail.properties.mail.smtp.starttls.enable=true